<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	p {
    	padding-left: 52px;
    	margin-bottom: 0;
    	color: #ff0000;
    	font-size: 18px;
    	font-weight: bold;
	}

	tr#tr1 {
    	font-weight: bold;
    	text-align: center;
	}
	tr#tr3 td:last-child{
		color: blue;
		font-weight: bold;
	}
	tr#tr4 td:nth-child(2){
		font-weight: bold;
	}
	tr#tr5 td:nth-child(2){
		font-style: italic;
	}
	tr#tr6 td:nth-child(2){
		text-decoration: underline;
	}
	

	</style>
</head>
<body>

	<p>Text Formatting Tags</p>
	<table border="1">

		<tr id="tr1">
			<td>HTML Tags</td>
			<td>Output</td>
		</tr>
		<tr id="tr2">
			<td>normal text</td>
			<td>hello world</td>
		</tr>
		<tr id="tr3">
			<td>Font & its attribute</td>
			<td>hello world</td>
		</tr>
		<tr id="tr4">
			<td> &lt;&#66;&gt; </td>
			<td>Bold</td>
		</tr>
		<tr id="tr5">
			<td> &lt;&#73;&gt;</td>
			<td>Italic</td>
		</tr>
		<tr id="tr6">
			<td>&lt;&#85;&gt; </td>
			<td>Uderline</td>
		</tr>
		<tr id="tr7">
			<td>&lt;&#69;&#77;&gt;</td>
			<td> <em>Emphasis</em> </td>
		</tr>
		<tr id="tr8">
			<td>&lt;&#83;&#84;&#82;&#79;&#78;&#71;&gt;</td>
			<td><strong>STRONG</strong></td>
		</tr>
		<tr id="tr9">
			<td>&lt;&#84;&#69;&#76;&#69;&#84;&#89;&#80;&#69;&gt;</td>
			<td><tt>TELETYPE</tt> </td>
		</tr>
		<tr id="tr10">
			<td>&lt;&#67;&#73;&#84;&#69;&gt;</td>
			<td><cite>Citation</cite></td>
		</tr>
		<tr id="tr11">
			<td>&lt;&#83;&#84;&#82;&#73;&#75;&#69;&gt;</td>
			<td> <strike> strike throught text </strike> </td>
		</tr>
		<tr id="tr12">
			<td>&lt;&#66;&#73;&#71;&gt;</td>
			<td><big>text in a big font</big></td>
		</tr>
		<tr id="tr13">
			<td>&lt;&#83;&#77;&#65;&#76;&gt;</td>
			<td><small>text in a small font</small></td>
		</tr>
		<tr id="tr14">
			<td>&lt;&#83;&#85;&#66;&gt;</td>
			<td>a<sub>b</sub></td>
		</tr>
		<tr id="tr15">
			<td>&lt;&#83;&#85;&#80;&gt;</td>
			<td>a<sup>b</sup></td>
		</tr>
	</table>

		
</body>
</html>
