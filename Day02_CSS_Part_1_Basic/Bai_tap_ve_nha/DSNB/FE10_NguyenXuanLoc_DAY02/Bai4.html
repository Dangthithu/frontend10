<!DOCTYPE html>
<html>
<head>
	<title>Bai4</title>
	<meta charset="utf-8">
	<style type="text/css">
	p {
    	color: #ff0000;
    	font-size: 25px;
    	font-weight: bold;
    	position: absolute;
    	top: 0px;
    	left: 50px;
	}

	div#header {
    	position: relative;
		height: 80px;
	}
	td {
    	width: 170px;
	}

	</style>
</head>
<body>
	<div id="header">
		<img src="images/bt4.png" alt="hả? cái gì? ai biết!!!">
		<p> Employee Registration Form </p>
	</div>
	<div id="body">
		<form>
			<table>
			<tr>
				<td></td>
				<td>
					<input type="radio" name="sex" checked="checked">Mr
					<input type="radio" name="sex"> Mrs
					<input type="radio" name="sex"> Ms
				</td>
			</tr>
			<tr>
				<td> First name</td>
				<td> <input type="text" placeholder="Firstname"></td>
			</tr>
			<tr>
				<td> Last name</td>
				<td> <input type="text" placeholder="Lastname">
			</tr>
			<tr>
				<td> Mail Address1</td>
				<td> <input type="text"></td>
			</tr>
			<tr>
				<td>Mail Address2</td>
				<td> <input type="text"></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>State</td>
				<td>
					<select name="selectState">
						<option value="Guiarat" selected="selected"> Guiarat</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Zip</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Upload photo</td>
				<td><input type="file" name="upfile"></td>
			</tr>
			<tr>
				<td>E-Mail</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="number" placeholder="+91"></td>
			</tr>
			<tr>
				<td>Languages known</td>
				<td>
					<input type="checkbox" name="check1" checked="check"> Guiarat <br>
					<input type="checkbox" name="check2" checked="check"> Hindi <br>
					<input type="checkbox" name="check3" checked="check"> English <br>
					<input type="checkbox" name="check4"> Marathi
				</td>
			</tr>
			<tr>
				<td>Additional Information</td>
				<td>
					<textarea rows="5" cols="30" placeholder="Optional"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="SUBMIT">
					<input type="reset" value="RESET">
				</td>
			</tr>
		</table>
		</form>
	</div>
