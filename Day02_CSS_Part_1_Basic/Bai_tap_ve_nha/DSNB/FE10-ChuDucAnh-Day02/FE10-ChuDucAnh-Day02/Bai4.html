<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#Frame-title{
			height: 70px;
		}
		#image{
			float: left;
		}
		#title{
			/*padding-bottom: 0px;*/
			padding-top: 30px;
			padding-left: 60px;
			color:red;
		}
	</style>
	<div id="Frame">
		<div id="Frame-title">
			<img id="image" src="bt4.png" alt="" />
			<h2 id="title">Employee Registration Form</h2>
		</div>
		<div id="Frame-form">
			<form>
			<table>
				<tr>
					<td></td>
					<td>
						<input type="radio" name="" checked="">Mr
						<input type="radio" name="">Mrs
						<input type="radio" name="">Ms
					</td>
				</tr>
				<tr>
					<td>First Name</td>
					<td>
						<input type="text" placeholder="FirstName">
					</td>
				</tr>

				<tr>
					<td>Last Name</td>
					<td>
						<input type="text" placeholder="LastName">
					</td>
				</tr>

				<tr>
					<td>Mail Address1</td>
					<td>
						<input type="text">
					</td>
				</tr>

				<tr>
					<td>Mail Address2</td>
					<td>
						<input type="text">
					</td>
				</tr>

				<tr>
					<td>City</td>
					<td>
						<input type="text">
					</td>
				</tr>

				<tr>
					<td>State</td>
					<td>
						<select>
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="C">C</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Zip</td>
					<td>
						<input type="text">
					</td>
				</tr>
				<tr>
					<td>Upload Photo</td>
					<td>
						<input type="button" value="Choose File">No file chosen
					</td>
				</tr>
				<tr>
					<td>E-Mail</td>
					<td>
						<input type="text">
					</td>
				</tr>
				<tr>
					<td>Mobile</td>
					<td>
						<input type="text" placeholder="+91">
					</td>
				</tr>
				<tr>
					<td>Languages knowns</td>
					<td>
						<input type="checkbox" checked="">Japanese
						<br >
						<input type="checkbox" checked="">VietNamese
						<br>
						<input type="checkbox" checked="">Chinese
						<br>
						<input type="checkbox">German

					</td>
				</tr>
				<tr>
					<td>Additional Information</td>
					<td>
						<textarea rows="5" cols="30" placeholder="Optimal"></textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="submit">
						<input type="reset" value="reset">
					</td>
				</tr>

			</table>
		    </form>
		</div>
	</div>

</body>
</html>
