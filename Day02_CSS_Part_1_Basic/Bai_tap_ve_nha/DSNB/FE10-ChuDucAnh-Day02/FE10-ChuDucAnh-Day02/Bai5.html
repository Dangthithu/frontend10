<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#title{
			color: red;
			padding-left:70px;
			height: 23px;
		}
		td{
			width: 150px;
		}
	</style>
	<div>
		<div id="title">
			<h3>Text Formatting Tags</h3>
		</div>
		<table border="1" >
		<tr>
			<th>
				HTML Tag
			</th>
			<th>
				Output
			</th>
		</tr>
		<tr>
			<td>
				normal text
			</td>
			<td>
				hello world
			</td>
		</tr>
		<tr>
			<td>
				Font & its attibute
			</td>
			<td>
				<font color="blue"><b>hello world</b></font>
			</td>
		</tr>
		<tr>
			<td>
				&#60;B&#62;
			</td>
			<td>
				<b>Bold</b>
			</td>
		</tr>
		<tr>
			<td>
				&#60;I&#62;
			</td>
			<td>
				<i>Italic</i>
			</td>
		</tr>
		<tr>
			<td>
				&#60;U&#62;
			</td>
			<td>
				<u>Underline</u>
			</td>
		</tr>
		<tr>
			<td>
				&#60;EM&#62;
			</td>
			<td>
				<em>Emphasis</em>
			</td>
		</tr>
		<tr>
			<td>
				&#60;STRONG&#62;
			</td>
			<td>
				<strong>STRONG</strong>
			</td>
		</tr>
		<tr>
			<td>
				&#60;TELETYPE&#62;
			</td>
			<td>
				<tt>Teletype</tt>
			</td>
		</tr>
		<tr>
			<td>
				&#60;CITI&#62;
			</td>
			<td>
				<CITE>Citation</CITE>
			</td>
		</tr>
		<tr>
			<td>
				&#60;STRIKE&#62;
			</td>
			<td>
				<strike>strike through text</strike>
			</td>
		</tr>
		<tr>
			<td>
				&#60;BIG&#62;
			</td>
			<td>
				<BIG>text in a big font</BIG>
			</td>
		</tr>
		<tr>
			<td>
				&#60;SMALL&#62;
			</td>
			<td>
				<SMALL>text in small font</SMALL>
			</td>
		</tr>
		<tr>
			<td>
				&#60;SUB&#62;
			</td>
			<td>
				a<sub>b</sub>
			</td>
		</tr>
		<tr>
			<td>
				&#60;SUP&#62;
			</td>
			<td>
				a<sup>b</sup>
			</td>
		</tr>

	</table>
		
	</div>
	
</body>
</html>
