<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#frame{
			background-color: #CCCCFF;
			width: 700px;
			height:300px;
			padding-top: 15px;
		}
		h1{
			padding-top: 10px;
			padding-left: 10px;
		}
		.line-a{
			font-weight: bold;
			width: 100%;
			height:30%;
			margin-left:10px;
			padding-top: 10px;
		}
		.line-b{
			padding-left: 40px;
			width: 100%;
			height:30%;
			padding-bottom:10px;
		}
		div{
			height: 50px;
			width: 96%;
			margin: 0 auto;
		}
		#border-p{
			border-style: dashed;
			color: black;
		}
	</style>
	<div id="frame">

		<h1>Sample Dictionary</h1>
		<div>
			<font color="#4F0000">
		    <div class="line-a">font-style</div>
		    <div class="line-b">A CSS property which determine whether or not text it italicized.</div>
		    </font>
		</div>
		  
		 <div>
		  	<font color="#000053">
	    	<div class="line-a">href</div>
		    <div class="line-b">An HTML attribute which specifies the URL that link goes to.</div>
	        </font>
		 </div>
	    
		
		<div id="border-p">
		    <font color="#4F0000">
			<div class="line-a">justify</div>
		    <div class="line-b">A CSS value which make each line of the text have equal width.</div>
		    </font>
	    </div>

	    <div>
	    	<font color="#000053">
			<div class="line-a">table</div>
		    <div class="line-b">An HTML tag which creates a table.</div>
		    </font>
	    </div>
		
		
		
	</div>

</body>
</html>
