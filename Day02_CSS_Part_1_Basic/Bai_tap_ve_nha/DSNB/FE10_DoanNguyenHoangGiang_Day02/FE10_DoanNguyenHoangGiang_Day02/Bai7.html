<!DOCTYPE html>
<html>
<head>
	<title>Bai7</title>
	<style type="text/css">
		#td-1 {
			color: blue;
			font-weight: bold;
		}
		#td-2 {
			font-weight: bold;
		}
		#td-3 {
			font-style: italic;
		}
		#td-4 {
			text-decoration: underline;
		}
		#td-5 {
			font: italic;
		}
		#td-6 {
			font: bold;
		}
		#td-9 {
			text-decoration: line-through;
		}
		#td-10 {
			font-size: large;
		}
		#td-11 {
			font-size: small;
		}
	</style>
</head>
<body>
	<h3 id="h3">Text Formatting Tags</h3>
	<table border="1" cellpadding="1" id="table">
		<tr>
			<th>HTML Tag</th>
			<th>Output</th>
		</tr>
		<tr>
			<td>normal text</td>
			<td>hello world</td>
		</tr>
		<tr>
			<td>Font & its attribute</td>
			<td id="td-1">hello world</td>
		</tr>
		<tr>
			<td>&#60;B&#62;</td>
			<td id="td-2">Bold</td>
		</tr>
		<tr>
			<td>&#60;I&#62;</td>
			<td id="td-3">Italic</td>
		</tr>
		<tr>
			<td>&#60;U&#62;</td>
			<td id="td-4">Underline</td>
		</tr>
		<tr>
			<td>&#60;EM&#62;</td>
			<td id="td-5">Emphasis</td>
		</tr>
		<tr>
			<td>&#60;STRONG&#62;</td>
			<td id="td-6">STRONG</td>
		</tr>
		<tr>
			<td>&#60;TELETYPE&#62;</td>
			<td id="td-7"><tt>TELETYPE</tt></td>
		</tr>
		<tr>
			<td>&#60;CITE&#62;</td>
			<td id="td-8"><cite>Citation</cite></td>
		</tr>
		<tr>
			<td>&#60;STRIKE&#62;</td>
			<td id="td-9">strike through text</td>
		</tr>
		<tr>
			<td>&#60;BIG&#62;</td>
			<td id="td-10">text in a big font</td>
		</tr>
		<tr>
			<td>&#60;SMALL&#62;</td>
			<td id="td-11">text in a small font</td>
		</tr>
		<tr>
			<td>&#60;SUB&#62;</td>
			<td id="td-12">ab</td>
		</tr>
		<tr>
			<td>&#60;SUP&#62;</td>
			<td id="td-13">ab</td>
		</tr>
	</table>
</body>
</html>
