<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bai4</title>
    <style>
      #p-text{
        margin: 54px 0 -78px 91px;
        color: red;
        font-size: 38px;
        font-family: Time New Roman;
        font-weight: bold;
      }
      body{
        border:2px solid black;
        width:600px;

  <body>
    <p id="p-text">Employee Registration Form</p>
    <img src="images/bt4.png" width="80px" height="80px" >
    <br />
    <table >
      <tr  id="nong">

            <input type="radio" name="nong" value="">Ms

        <td>First Name :</td>

      </tr>
      <tr>
        <td>Mail Address1 :</td>

      </tr>
      <tr>
        <td>Mail Address2 :</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>City:</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>State :</td>
        <td><select>
          <option value="">Guiarat</option>
        </select></td>
      </tr>
      <tr>
        <td>Zip :</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Upload photo :</td>

      </tr>
      <tr>
        <td>Email :</td>
        <td><input type="email"></td>
      </tr>
      <tr>
        <td>Moblie :</td>

      </tr>
      <tr>
        <td>Languages known :</td>
        <td><input type="checkbox" checked>Gujarati</td>
      </tr>
      <tr>
        <td></td>
        <td><input type="checkbox" checked>Hinda</td>
      </tr>
      <tr>
        <td></td>
        <td><input type="checkbox" checked>English</td>
      </tr>
      <tr>
        <td></td>
        <td><input type="checkbox" >Marathi</td>
      </tr>
      <tr>
        <td>Additional Information :</td>
        <td><textarea  rows="8" cols="40"placeholder="Optional"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <form class="" action="https://www.youtube.com/" method="post">
            <input type="submit" name="" value="submit">
            <input type="reset" name="" value="reset">
          </form>
      </td>
      </tr>
    </table>
