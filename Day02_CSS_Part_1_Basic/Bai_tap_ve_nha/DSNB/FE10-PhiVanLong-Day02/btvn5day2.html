<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LT</title>
    <style>
      body{
        text-align:center;

      #truc{
        margin:auto;
        border: 1px solid black;
      }
      h2{
        margin-bottom: 0px;
        color:red;
      }
    </style>
  </head>
  <body>

    <table id="truc" border="2px" cellpadding="5px" cellpassing="2px">

        <h2>Text Formatting Tags</h2>

      <tr>
        <th>HTML Tag</th>
        <th>Out put</th>
      </tr>
      <tr>
        <td>normat text</td>
        <td>Hello world</td>
      </tr>
      <tr>
        <td>Font & its attribute</td>
        <td color="blue">hello world</td>
      </tr>
      <tr>
        <td> <&#66> </td>
          <td><b>Bold</b></td>
      </tr>
      <tr>
        <td><&#73;></td>
        <td><i>Italic</i></td>
      </tr>
      <tr>
        <td><&#85;></td>
        <td><u>Underline</u></td>
      </tr>
      <tr>
        <td><&#69;&#77;></td>
        <td><em>Emphasis</em></td>
      </tr>
      <tr>
        <td><&#83;&#84;&#82;&#79;&#78;&#71;></td>
        <td><strong>STRONG</strong></td>
      </tr>
      <tr>
        <td><&#84;&#69;&#76;&#69;&#84;&#89;&#80;&#69;></td>
        <td><tt>TELETYPE</tt></td>
      </tr>
      <tr>
        <td><&#67;&#73;&#84;&#69;></td>
        <td><Cite>Citation</cite></td>
      </tr>
      <tr>
        <td><&#83;&#84;&#82;&#73;&#75;&#69;></td>
        <td><strike>Strike through text</strike></td>
      </tr>
      <tr>
        <td><&#66;&#73;&#71;></td>
        <td><big>text in a big font</big></td>
      </tr>
      <tr>
        <td><&#83;&#77;&#65;&#76;&#76;></td>
        <td><small>text in a small font</small></td>
      </tr>
      <tr>
        <td><&#83;&#85;&#66></td>
        <td>a<sub>b</sub></td>
      </tr>
      <tr>
        <td><&#83;&#85;&#80;></td>
        <td>a<sup>b</sup></td>
      </tr>
    </table>

</html>
