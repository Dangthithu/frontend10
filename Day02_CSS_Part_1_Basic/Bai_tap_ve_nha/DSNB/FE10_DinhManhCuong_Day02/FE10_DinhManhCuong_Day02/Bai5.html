<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bt</title>
        <style>
            #td-2{
                font-weight: bold;
                color: blue;
                font-size: 18px;
            }
            caption{
                font-weight: bold;
                color: red;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <caption>Text Formatting Tags</caption>
            <tr>
                <th>HTML Tag</th>
                <th>Output</th>
            </tr>
            <tr>
                <td>Normal text</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td style="padding-right: 15px;">Font & its attribute</td>
                <td id="td-2">hello world</td>
            </tr>
            <tr>
                <td>&#60;B&#62;</td>
                <td><b>Bold</b></td>
            </tr>
            <tr>
                <td>&#60;I&#62;</td>
                <td><i>Italic</i></td>
            </tr>
            <tr>
                <td>&#60;U&#62;</td>
                <td><u>Underline</u></td>
            </tr>
            <tr>
                <td>&#60;EM&#62;</td>
                <td><em>Emphasis</em></td>
            </tr>
            <tr>
                <td>&#60;STRONG&#62;</td>
                <td><strong>STRONG</strong></td>
            </tr>
            <tr>
                <td>&#60;TELETYPE&#62;</td>
                <td><tt>TELETYPE</tt></td>
            </tr>
            <tr>
                <td>&#60;CITE&#62;</td>
                <td><cite>Citation</cite></td>
            </tr>
            <tr>
                <td>&#60;STRIKE&#62;</td>
                <td><strike>strike through text</strike></td>
            </tr>
            <tr>
                <td>&#60;BIG&#62;</td>
                <td style="padding-right: 15px;">
                    <big>Text in a big font</big>
                </td>
            </tr>
            <tr>
                <td>&#60;SMALL&#62;</td>
                <td><small>Text in a small font</small></td>
            </tr>
            <tr>
                <td>&#60;SUB&#62;</td>
                <td>
                    a<sub>b</sub>
                </td>
            </tr>
            <tr>
                <td>&#60;SUP&#62;</td>
                <td>
                    a<sup>b</sup>
                </td>
            </tr>
        </table>
    </body>
</html>
