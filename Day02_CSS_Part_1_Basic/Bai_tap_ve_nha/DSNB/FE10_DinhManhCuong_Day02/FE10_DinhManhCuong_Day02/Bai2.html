<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bt</title>
        <style>
            body{
                background-color: green;
            }
            #red-background{
                background-color: red;
                padding-top: 2px;
                padding-bottom: 2px;
            }
        </style>
    </head>
    <body>
        <h1>
            Meta examples
        </h1>
        <p>Japanese example:</p>
        <p>
            Below is a dynamic list. Click anywhere outside the list to add a new item.
            Click an existing list item to change its text to something else.
        </p>
        <div id="red-background">
            <ul>
                <li>This</li>
                <li>list is</li>
                <li>pretty</li>
                <li>awesome</li>
            </ul>
        </div>
    </body>
</html>
