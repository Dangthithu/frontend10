<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bt</title>
        <style>
            #h1-img {
                margin-left: 50px;
                color: red;
            }
            img{
                position: absolute;
                top: 5px;
            }
        </style>
    </head>
    <body>
        <h1 id="h1-img">Employee Registration Form</h1>
        <img id="img" src="images/bt4.png"/>
        <form>
            <table>
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" name="gender" checked="checked"/> Mr
                        <input type="radio" name="gender"/> Mrs
                        <input type="radio" name="gender"/> Ms
                    </td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td>
                        <input type="text" placeholder="FirstName"/>
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>
                        <input type="text" placeholder="LastName"/>
                    </td>
                </tr>
                <tr>
                    <td>Mail Address1</td>
                    <td>
                        <input type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>Mail Address2</td>
                    <td>
                        <input type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <input type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <select>
                            <option>Guiarat</option>
                            <option>Texas</option>
                            <option>California</option>
                            <option>Ohio</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td>
                        <input type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>Upload photo</td>
                    <td>
                        <input type="file"/>
                    </td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td>
                        <input type="email"/>
                    </td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td>
                        <input type="number" placeholder="+91"/>
                    </td>
                </tr>
                <tr>
                    <td>Languages known</td>
                    <td>
                        <input type="checkbox" checked="checked"> Gujarati
                        <br/>
                        <input type="checkbox" checked="checked"> Hindi
                        <br/>
                        <input type="checkbox" checked="checked"> English
                        <br/>
                        <input type="checkbox"> Marathi
                        <br/>
                    </td>
                </tr>
                <tr>
                    <td style="padding-right: 15px;">Additional Information</td>
                    <td>
                        <textarea placeholder="Optional" style="height: 70px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit"/>
                        <input type="reset" value="Reset"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
