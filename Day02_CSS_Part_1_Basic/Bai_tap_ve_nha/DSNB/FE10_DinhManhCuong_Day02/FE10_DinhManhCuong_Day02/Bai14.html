<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bt</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            legend{
                color: blue;
            }
            .left{
                vertical-align: top;
                text-align: right;
                padding-right: 10px;
            }
            .right{
                background-color: #ffffa0;
            }
            #cmt{
                width: 200px; height: 50px;
                border: solid 1px #859abc;
            }
            .button{
                border: solid 1px #04448a;
                border-radius: 3px;
            }
            div{
                margin-left: 40px;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <form action="" method="">
                    <table>
                        <tr>
                            <td class="left">First name:</td>
                            <td>
                                <input class="right" type="text"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="left">Last name:</td>
                            <td>
                                <input class="right" type="text"/>
                            </td>
                        </tr>
                        <tr>
                            <th class="left"><u>E</u>mail:</th>
                            <td style="font-size: 14px;">
                                <input class="right" type="email"/><br/>
                                Your email address is safe with us, until we're<br/>
                                acquired.
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </fieldset>
        <br/>
        <fieldset>
            <legend>Comments</legend>
            <div>
                <form>
                    <table>
                        <tr>
                            <td class="left"><u>C</u>omments:</td>
                            <td>
                                <input type="text" id="cmt"/>
                                <br/><br/>
                                <input type="submit" class="button" value="Send"/>
                                <input type="reset" class="button" value="Reset"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </fieldset>
    </body>
</html>
