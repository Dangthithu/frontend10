<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bt</title>
        <style>
            body{
                background-color: #ccccff;
                padding-left: 15px;
            }
            div{
                padding-left: 20px;
            }
            .p{
                padding-left: 20px;
            }
            .brown{
                color: #4a0020;
            }
            .blue{
                color: blue;
            }
            #div-border{
                border: black 3px dashed;
            }
            .bold{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Sample Dictionary</h1>
        <div class="brown">
            <p class="bold">font-style</p>
            <p class="p">A CSS property which determines whether or not text in italicized.</p>
        </div>
        <div class="blue">
            <p class="bold">href</p>
            <p class="p">An HTML attribute which specifies the URL that link goes to.</p>
        </div>
        <div class="brown" id="div-border">
            <p class="bold">justify</p>
            <p class="p">A CSS value which makes each line of text have equal width.</p>
        </div>
        <div class="blue">
            <p class="bold">table</p>
            <p class="p">An HTML tag which creates a table.</p>
        </div>
    </body>
</html>
