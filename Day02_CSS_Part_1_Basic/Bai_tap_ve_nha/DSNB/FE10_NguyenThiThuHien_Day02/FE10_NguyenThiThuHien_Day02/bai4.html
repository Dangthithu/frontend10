<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài 4</title>
</head>
<style type="text/css">
	.left{
			width: 200px;
			float: left;
		}
	.right{
			width: 400px;
			float: left;
			padding-bottom: 5px;
		}
</style>
<body>
	<div style="color: red; ">
		<img src="images\bt4.png" alt="không hiển thị được ảnh" style="float: left" />
		<h2 style="padding-top: 25px;">Employee Registration Form</h2>
	</div>
	<form>
		<div style="margin-left: 200px;">
			<input type="radio" name="radio" /> Mr <input type="radio" name="radio" /> Mrs <input type="radio" name="radio" /> Ms 
		</div>
		<div>
			<div class="left">
				First Name
			</div>
			<div class="right">
				<input type="text"name="firstname" placeholder="FirstName" />
			</div>
		</div>
		<div>
			<div class="left">
				Last Name
			</div>
			<div class="right">
				<input type="text"name="lastname" placeholder="LastName" />
			</div>
		</div>
		<div>
			<div class="left">
				Mail Address1
			</div>
			<div class="right">
				<input type="text" name="mailaddress1" />
			</div>
		</div>
		<div>
			<div class="left">
				Mail Address2
			</div>
			<div class="right">
				<input type="text" name="mailaddress2" />
			</div>
		</div>
		<div>
			<div class="left">
				City
			</div>
			<div class="right">
				<input type="text" name="city" />
			</div>
		</div>
		<div>
			<div class="left">
				State
			</div>
			<div class="right">
				<select name="state" >
					<option value=""> Guiarat</option>
					<option value=""> Guiarat</option>
					<option value=""> Guiarat</option>
				</select>
			</div>
		</div>
		<div>
			<div class="left">
				Zip
			</div>
			<div class="right">
				<input type="text" name="zip" />
			</div>
		</div>
		<div>
			<div class="left">
				Upload photo
			</div>
			<div class="right">
				<input type="file" name="file" value="Choose File" />
			</div>
		</div>
		<div>
			<div class="left">
				Email
			</div>
			<div class="right">
				<input type="text" name="email" />
			</div>
		</div>
		<div>
			<div class="left">
				Mobile
			</div>
			<div class="right">
				<input type="number" name="mobile" placeholder="+91" />
			</div>
		</div>
		<div>
			<div class="left">
				Languages Know
			</div>
			<div class="right">
				<input type="checkbox" > Gujarati <br />
				<input type="checkbox" > Hindi<br />
				<input type="checkbox" > English<br />
				<input type="checkbox" > Marathi<br />
			</div>
		</div>
		<div>
			<div class="left">
				Additional Information
			</div>
			<div class="right">
				<textarea name="" placeholder="Optional" cols="30" rows="5"></textarea>
			</div>
		</div>
		<div>
			<div class="left"> </div>
			<div class="right" style="margin-left: 200px;margin-bottom: 5px">
				<input type="submit" name="submit" value="submit">
				<input type="reset" name="reset"
				value="reset">
			</div>
	</div>
	
	</form>
	
	
</body>
</html>
