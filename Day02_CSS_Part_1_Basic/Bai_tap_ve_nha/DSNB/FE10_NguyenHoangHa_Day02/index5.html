<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Index 5</title>
        <style type="text/css">
        </style>
    </head>
    <body>
        <b style="color:red; position: relative; padding-left: 40px;">Html formatting text</b>
        <table border="1">
            <tr style="text-align: center;">
                <th>HTML Tags</th>
                <th>Output</th>
            </tr>
            <tr>
                <td>normal text</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>Font & its attributes</td>
                <td style="color: blue;">hello world</td>
            </tr>
            <tr>
                <td>&#60;I&#62; </td>
                <td><i>Italic</i></td>
            </tr>
            <tr>
                <td>&#60;U&#62; </td>
                <td><u>Underline</u></td>
            </tr>
            <tr>
                <td>&#60;EM&#62; </td>
                <td><em>Emphasis</em></td>
            </tr>
            <tr>
                <td>&#60;STRONG&#62; </td>
                <td><strong>STRONG</strong></td>
            </tr>
            <tr>
                <td>&#60;STRIKE&#62; </td>
                <td><strike>strike throught text</strike></td>
            </tr>
            <tr>
                <td>&#60;CITE&#62; </td>
                <td><cite>Citation</cite></td>
            </tr>
            <tr>
                <td>&#60;TELETYPE&#62; </td>
                <td><teletype>teletype</teletype></td>
            </tr>
            <tr>
                <td>&#60;BIG&#62; </td>
                <td><big>text in a big font</big></td>
            </tr>
            <tr>
                <td>&#60;SMALL&#62; </td>
                <td><small>text in a small font</small></td>
            </tr>
            <tr>
                <td>&#60;SUB&#62; </td>
                <td>a<sub>b</sub></td>
            </tr>
            <tr>
                <td>&#60;SUP&#62; </td>
                <td>a<sup>b</sup></td>
            </tr>
        </table>
    </body>
</html>
