<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Index 9</title>
        <style type="text/css">
            label{
                padding-left: 20px;
                position: relative;
            }
            #bg{
                background-color: #CCCCFF;
            }
            #odd{
                color: navy;
            }
            #even{
                color: red;
            }
            div{
                margin: 5px;
            }
            .border{
                border:dashed;
                border-color: black;
            }
            b{
                padding-left: 5px;
            }
        </style>
    </head>
    <body>
       <div id="bg">
           <h3>Sample Dictionary</h3>
            <div id="even">
                <b>font-size</b><br>
                <label>A Css decides a text is italicized is not</label>
            </div>
            <div id="odd">
                <b>href</b><br>
                <label>An HTML attribute which has the Url inside.</label>
            </div>
            <div id="even" class="border">
                <b>justify</b><br>
                <label>A Css property which make each text line has equal width</label>
            </div>
            <div id="odd">
                <b>table</b><br>
                <label>It just create a table</label>
            </div>
       </div>
    </body>
</html>
