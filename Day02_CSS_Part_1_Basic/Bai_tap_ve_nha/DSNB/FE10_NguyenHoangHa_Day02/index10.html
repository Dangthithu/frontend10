<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index 10</title>
    <style type="text/css">
      td {
        border-top: 1px solid black;
        border-left: 1px solid black;
        border-right: 1px solid gray;
        border-bottom: 1px solid gray;
        padding: 5px;
        text-align: center;
      }
      table {
        border-top: 1px solid gray;
        border-left: 1px solid gray;
        border-right: 1px solid black;
        border-bottom: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table style="width:30%">
        <tr>
            <td>Quick</th>
            <td colspan="2">brown fox</th>
            <td>jumps</th>
        </tr>
        <tr>
            <td rowspan="3">over the</th>
            <td>lazy</td>
            <td>dog</td>
            <td>and</td>
        </tr>
        <tr>
            <td>then</td>
            <td>it</td>
            <td>fall</td>
        </tr>
        <tr>
            <td colspan="3">prey to a hunter</td>
        </tr>
    </table>
  </body>
</html>
