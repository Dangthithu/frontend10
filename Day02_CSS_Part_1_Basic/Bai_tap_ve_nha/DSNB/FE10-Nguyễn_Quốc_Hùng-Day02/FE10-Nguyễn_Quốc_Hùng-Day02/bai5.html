<!DOCTYPE html>
<html lang="vi">
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		p
		{
			color: red;
			text-align: center;
			font-weight: 800;
			margin-bottom: 0px;
		}
	</style>
</head>
<body>
	<p>Text Formatting Tags</p>
	<table border="1px" align="center">
		<tr>
			<th>HTML Tag</th>
			<th>Output</th>
		</tr>
		<tr>
			<td>normat text</td>
			<td>hello world</td>
		</tr>
		<tr>
			<td>Font & its attribute</td>
			<td style="color: blue;font-size: 20px;">hello world</td>
		</tr>
		<tr>
			<td><<span>B</span>></td>
			<td><b>Bold</b></td>
		</tr>
		<tr>
			<td><<span>I</span>></td>
			<td><i>Italic</i></td>
		</tr>
		<tr>
			<td><<span>U</span>></td>
			<td><u>Underline</u></td>
		</tr>
		<tr>
			<td><<span>EM</span>></td>
			<td><em>Emphasis</em></td>
		</tr>
		<tr>
			<td><<span>STRONG</span>></td>
			<td><strong>strong</strong></td>
		</tr>
		<tr>
			<td><<span>TELETYPE</span>></td>
			<td><teletype>teletype</teletype></td>
		</tr>
		<tr>
			<td><<span>CITE</span>></td>
			<td><cite>Citation</cite></td>
		</tr>
		<tr>
			<td><<span>STRIKE</span>></td>
			<td><strike>strike thourgh text</strike></td>
		</tr>
		<tr>
			<td><<span>BIG</span>></td>
			<td><big>text in a big font</big></td>
		</tr>
		<tr>
			<td><<span>SMALL</span>></td>
			<td><small>text in a small font</small></td>
		</tr>
		<tr>
			<td><<span>SUB</span>></td>
			<td>a<sub>b</sub></td>
		</tr>
		<tr>
			<td><<span>SUp</span>></td>
			<td>a<sup>b</sup></td>
		</tr>
	</table>
</body>
</html>
