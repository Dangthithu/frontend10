<!DOCTYPE html>
<html lang="vi">
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		p
		{
			color: red;
			font-size: 27px;
		}
		textarea
		{
			width: 240px;
			height: 100px;
		}
	</style>
</head>
<body>
	<p><img src="bt4.png">Employee Registration Form</p>
	<form action="" method="get">
		<table>
			<tr>
				<td></td>
				<td>
					<input type="radio" name="gioi_tinh">Mr
					<input type="radio" name="gioi_tinh">Mrs
					<input type="radio" name="gioi_tinh">Ms
				</td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="" placeholder="FirstName" required></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="" placeholder="LastName" required></td>
			</tr>
			<tr>
				<td>Mail Address1</td>
				<td><input type="text" name="" required></td>
			</tr>
			<tr>
				<td>Mail Address2</td>
				<td><input type="text" name="" required></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text" name="" required></td>
			</tr>
			<tr>
				<td>State</td>
				<td>
					<select>
						<option>Guiarat</option>
						<option>Guiarat1</option>
						<option>Guiarat2</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Zip</td>
				<td><input type="text" name="" required></td>
			</tr>
			<tr>
				<td>Upload photo</td>
				<td><input type="file" name="" required></td>
			</tr>
			<tr>
				<td>E-Mail</td>
				<td><input type="email" name="" required></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="text" name="phone" placeholder="+91" pattern="[0-9]{2}" required></td>
			</tr>
			<tr>
				<td>Languages known</td>
				<td>
					<input type="checkbox" name="" checked>Gujarati<br>
					<input type="checkbox" name="" checked>Hindi<br>
					<input type="checkbox" name="" checked>English<br>
					<input type="checkbox" name="" >Marathi
				</td>
			</tr>
			<tr>
				<td>Additional Information</td>
				<td><textarea placeholder="Optinal"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" name="" value="submit">
					<input type="reset" name="" value="reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
