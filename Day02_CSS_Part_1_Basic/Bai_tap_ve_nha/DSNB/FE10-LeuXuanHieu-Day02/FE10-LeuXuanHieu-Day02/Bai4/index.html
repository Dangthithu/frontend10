<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <div>
        <img src="images/bt4.png">
        <h1>Employee Registration Form</h1>
    </div>

    <div>
        <form class="gender">
            <input type="radio" name="gender" checked> Mr
            <input type="radio" name="gender"> Mrs
            <input type="radio" name="gender"> Ms <br>
        </form>
    </div>

    <div>
        <form action="" class="info">
            First Name <input type="text" name="firstname" placeholder="FirstName" style="margin-left: 135px;"> <br>
            Last Name <input type="text" name="lastname" placeholder="LastName" style="margin-left: 136px;"> <br>
            Mail Address 1 <input type="text" name="address1" style="margin-left: 107px;"> <br>
            Mail Address 2 <input type="text" name="address2" style="margin-left: 107px;"> <br>
            City <input type="text" name="city" style="margin-left: 177px;"> <br>
            State
                <select style="margin-left: 173px; margin-top: 5px;">
                    <option value="guiarat1">Guiarat</option>
                    <option value="guiarat2">Guiarat 2</option>
                    <option value="guiarat3">Guiarat 3</option>
                    <option value="guiarat4">Guiarat 4</option>
                </select> <br>
            Zip <input type="text" name="zip" style="margin-left: 181px;"> <br>
            Upload photo <input type="file" name="file" style="margin-left: 115px;"> <br>
            E-Mail <input type="text" name="email" style="margin-left: 158px;"> <br>
            Mobile <input type="text" name="mobile" placeholder="+91" style="margin-left: 157px;"> <br>
            Languages known <br>
                <div style="margin-left: 205px;">
                    <input type="checkbox" name="gujarati" checked> Gujarati <br>
                    <input type="checkbox" name="hindi" checked> Hindi <br>
                    <input type="checkbox" name="english" checked> English <br>
                    <input type="checkbox"> Marathi <br>
                </div>
            Additional Information <textarea rows="5" cols="26" placeholder="Optional" style="margin-left: 51px; margin-top: 5px;"></textarea> <br>
            <div style="margin-left: 205px;">
                <input type="submit" name="submit" value="Submit"> 
                <input type="reset" name="reset" value="Reset">
            </div>
        </form>
    </div> 
    
</body>
</html>
