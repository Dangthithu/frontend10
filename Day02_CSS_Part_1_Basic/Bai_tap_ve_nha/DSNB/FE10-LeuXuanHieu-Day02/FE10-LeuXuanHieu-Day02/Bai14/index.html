<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset style="width: 550px;">
            <legend style="color: blue; font-weight: bold;">Personal Information</legend>
            First Name: <input type="text" size="30" style="margin-left: 30px; background-color: #FFFFA0;"><br>
            Last Name: <input type="text" size="30" style="margin-top: 5px; margin-left: 31px; background-color: #FFFFA0;"><br>
            Email: <input type="text" size="10" style="margin-top: 5px; margin-left: 68px; width: 238px; background-color: #FFFFA0;"><br>
            <a style="margin-left: 115px;">Your email address is safe with us, until we're acquired</a>
        </fieldset>
        <fieldset style="width: 550px;">
            <legend style="color: blue; font-weight: bold;">Comments</legend>
            Comments: <input type="text" style="margin-left: 30px; height: 50px;"><br>
            <div class="button">
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
