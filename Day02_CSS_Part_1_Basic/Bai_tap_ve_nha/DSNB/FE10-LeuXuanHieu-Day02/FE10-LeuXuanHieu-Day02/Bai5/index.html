<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    </div>

    <div>
        <center>
            <p style="font-weight: bold; color: red;">Text Formatting Tags</p>
            <table border="1">
                <tr>
                    <th>HTML Tag</th>
                    <th>Output</th>
                </tr>
                <tr>
                    <td>normat text</td>
                    <td>hello world</td>
                </tr>
                <tr>
                    <td>Font & is attribute</td>
                    <td style="font-weight: bold; color: blue;">hello world</td>
                </tr>
                <tr>
                    <td> &#60;&#66;&#62; </td>
                    <td style="font-weight: bold;">Bold</td>
                </tr>
                <tr>
                    <td> &#60;I&#62; </td>
                    <td><i>Italic</i></td>
                </tr>
                <tr>
                    <td> &#60;U&#62; </td>
                    <td><u>Underline</u></td>
                </tr>
                <tr>
                    <td> &#60;EM&#62; </td>
                    <td><em>Emphasis</em></td>
                </tr>
                <tr>
                    <td> &#60;STRONG&#62; </td>
                    <td><strong>STRONG</strong></td>
                </tr>
                <tr>
                    <td> &#60;TELETYPE&#62; </td>
                    <td><tt>TELETYPE</tt></td>
                </tr>
                <tr>
                    <td> &#60;CITE&#62; </td>
                    <td><cite>Citation</cite></td>
                </tr>
                <tr>
                    <td> &#60;STRIKE&#62; </td>
                    <td><strike>strike through text</strike></td>
                </tr>
                <tr>
                    <td> &#60;BIG&#62; </td>
                    <td><big>text in a big font</big></td>
                </tr>
                <tr>
                    <td> &#60;SMALL&#62; </td>
                    <td><small>text in a small font</small></td>
                </tr>
                <tr>
                    <td> &#60;SUB&#62; </td>
                    <td>a<sub>b</sub></td>
                </tr>
                <tr>
                    <td> &#60;SUP&#62; </td>
                    <td>a<sup>b</sup></td>
                </tr>
            </table>
        </center>
    </div>
</body>
</html>
