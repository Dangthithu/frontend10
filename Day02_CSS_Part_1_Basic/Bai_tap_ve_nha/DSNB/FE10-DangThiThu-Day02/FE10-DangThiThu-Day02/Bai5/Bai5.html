<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai5</title>
	<link rel="stylesheet" type="text/css" href="Bai5.css">
</head>
<body>
		<table id="table">
			<tr>
				<th id="id_th">Text Formatting Tags</th>
			</tr>
		</table>
		<table border="1" id="table1">
			<tr>
				<th>HTML Tag</th>
				<th>Output</th>
			</tr>
			<tr>
				<td>normat text</td>
				<td>hello word</td>
			</tr>
			<tr>
				<td>Font & its attribute</td>
				<td><font size="4">hello world</font></td>
			</tr>
			<tr>
				<td>&lt;B&gt;</td>
				<td><b>Bold</b></td>
			</tr>
			<tr>
				<td>&lt;I&gt;</td>
				<td><i>Italic</i></td>
			</tr>
			<tr>
				<td>&lt;U&gt;</td>
				<td><u>Underline</u></td>
			</tr>
			<tr>
				<td>&lt;EM&gt;</td>
				<td><em>Emplasis</em></td>
			</tr>
			<tr>
				<td>&lt;STRONG&gt;</td>
				<td><strong>STRONG</strong></td>
			</tr>
			<tr>
				<td>&lt;TELETYPE&gt;</td>
				<td><tt>TELETYPE</tt></td>
			</tr>
			<tr>
				<td>&lt;CITE&gt;</td>
				<td><cite>Citation</cite></td>
			</tr>
			<tr>
				<td>&lt;STRIKE&gt;</td>
				<td><del>strike through text</del></td>
			</tr>
			<tr>
				<td>&lt;BIG&gt;</td>
				<td><big>text in a big font</big></td>
			</tr>
			<tr>
				<td>&lt;SMALL&gt;</td>
				<td><small>text in a small font</small></td>
			</tr>
			<tr>
				<td>&lt;SUB&gt;</td>
				<td>a<sub>b</sub></td>
			</tr>
			<tr>
				<td>&lt;SUP&gt;</td>
				<td>a<sup>b</sup></td>
			</tr>
		</table>
</body>
</html>
