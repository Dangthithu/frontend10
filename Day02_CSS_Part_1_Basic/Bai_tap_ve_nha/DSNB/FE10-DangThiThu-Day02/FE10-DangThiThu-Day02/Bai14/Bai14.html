<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai14</title>
	<link rel="stylesheet" type="text/css" href="Bai14.css">
</head>
<body>
	<form>
		<fieldset>
			<legend class="leg">Personal Information</legend>
			<table>
				<tr>
					<td><label for="first">First name:</label></td>
					<td><input class="input" type="text" id="first" name=""></td>
				</tr>
				<tr>
					<td><label for="last">Last name:</label></td>
					<td><input class="input" type="text" id="last" name=""></td>
				</tr>
				<tr>
					<td><label for="email"><b>Email:</b></label></td>
					<td><input class="input" type="email" id="email" name=""></td>
				</tr>
				<tr>
					<td></td>
					<td>Your email address is safe with us, until we're acquired.</td>
				</tr>
			</table>
		</fieldset>
		<fieldset>
			<legend class="leg">Comments</legend>
			<table>
				<tr>
					<td><label for="comment">Comments:</label></td>
					<td><textarea id="comment"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input id="submit" type="submit" name="Send">
					<input type="reset" name="Reset"></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
