<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai4</title>
	<link rel="stylesheet" type="text/css" href="Bai4.css">
</head>
<body>
	<p>
		<h1> <img src="img4.png">Employee Resgistration Form</h1>
	</p> 
	<form action="#" method="post">
		<table border="0">
			<tr>
				<td></td>
				<td>
					<input type="radio" name="sex" checked="checked">Mr
					<input type="radio" name="sex">Mrs
					<input type="radio" name="sex">Ms
				</td>
			</tr>
			<tr>
				<td><label for="firstname">First Name</label></td>
				<td><input type="text" id="firstname" placeholder="FirstName" name=""></td>
			</tr>
			<tr>
				<td><label for="lastname">Last Name</label></td>
				<td><input type="text" placeholder="LastName" id="lastname" name=""></td>
			</tr>
			<tr>
				<td><label for="mail1">Mail Address1</label></td>
				<td><input type="text" id="mail1" name=""></td>
			</tr>
			<tr>
				<td><label for="mail2">Mail Address2</label></td>
				<td><input type="text" id="mail2" name=""></td>
			</tr>
			<tr>
				<td><label for="city">City</label></td>
				<td><input type="text" id="city" name=""></td>
			</tr>
			<tr>
				<td>State</td>
				<td>
					<select>
						<option>Guiarat</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="zip">Zip</label></td>
				<td><input type="text" id="zip" name=""></td>
			</tr>
			<tr>
				<td>Upload photo</td>
				<td><button>Choose File</button> No file chosen</td>
			</tr>
			<tr>
				<td><label for="email">E-Mail</label></td>
				<td><input type="email" id="email" name=""></td>
			</tr>
			<tr>
				<td><label for="mobile">Mobile</label></td>
				<td><input type="number" placeholder="+91" id="mobile" name=""></td>
			</tr>
			<tr>
				<td>Langugage</td>
				<td>
					<input type="checkbox" checked="checkbox" name="">Gujarati<br>
					<input type="checkbox" checked="checkbox" name="">Hindi<br>
					<input type="checkbox" checked="checkbox" name="">English<br>
					<input type="checkbox" name="">Marathi
				</td>
			</tr>
			<tr>
				<td><label for="add">Additional Information</label></td>
				<td><textarea id="add" placeholder="Optinal" rows="5" cols="30"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" name="#">
					<input type="reset" name="#">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
