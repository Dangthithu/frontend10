<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/Bai5.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h4>Lorem ipsum dolor sit</h4>
        <table border="1">
            <tr>
                <td style="text-align: center;">
                    <b>HTML Tag</b>
                </td>
                <td style="text-align: center;">
                    <b>Out put</b>
                </td>
            </tr>
            <tr>
                <td>normal text</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>Font & its attribute</td>
                <td>
                    <p style="color: blue;">hello world</p>
                </td>
            </tr>
            <tr>
                <td>
                    &#60;B&#62;
                </td>
                <td>
                    <b>Bold</b>
                </td>
            </tr>
            <tr>
                <td>&#60;I&#62;</td>
                <td><i>Italic</i></td>
            </tr>
            <tr>
                <td>&#60;U&#62;</td>
                <td>Underline</td>
            </tr>
            <tr>
                <td>&#60;EM&#62;</td>
                <td><em>Emphasis</em></td>
            </tr>
            <tr>
                <td>&#60;STRONG&#62;</td>
                <td><strong>STRONG</strong></td>
            </tr>
            <tr>
                <td>&#60;TELETYPE&#62;</td>
                <td><tt>TELETYPE</tt></td>
            </tr>
            <tr>
                <td>&#60;CITE&#62;</td>
                <td><cite>Citation</cite></td>
            </tr>
            <tr>
                <td>&#60;STRIKE&#62;</td>
                <td><strike>strike through text</strike></td>
            </tr>
            <tr>
                <td>&#60;BIG&#62;</td>
                <td><big>Text in a big font</big></td>
            </tr>
            <tr>
                <td>&#60;SMALL&#62;</td>
                <td><small>Text in a small font</small></td>
            </tr>
            <tr>
                <td>&#60;SUB&#62;</td>
                <td>a<sub>b</sub></td>
            </tr>
            <tr>
                <td>&#60;SUP&#62;</td>
                <td>a<sup>b</sup></td>
            </tr>
        </table>
    </div>
</body>
</html>
