</style>

<body >
<h3 align="center">Text Formatting Tags</h3>
<table border="1" cellspacing="1px" align="center">
<tr><td align="center"><h3>HTML Tag</h3></td><td><h3>Output</h3></td></tr>
<tr><td>normat text</td><td >hello would</td></tr>
<tr><td >Font &amp; its attribute</td><td id="blue"><b>hello would</b></td></tr>
<tr><td>&lt;B&gt;</td><td><b>Bold</b></td></tr>
<tr><td>&lt;I&gt;</td><td><i>italic</i></td></tr>
<tr><td>&lt;U&gt;</td><td><u>Underline<u></td></tr>
<tr><td>&lt;EM&gt;</td><td><em>Emphasis</em></td></tr>
<tr><td>&lt;Strong&gt;</td><td><strong>italic</strong></td></tr>
<tr><td>&lt;TELETYPE&gt;</td><td><tt>TELETYPE</tt></td></tr>
<tr><td>&lt;CITE&gt;</td><td><cite>Citation</cite></td></tr>
<tr><td>&lt;STRIKE&gt;</td><td id="st"><strike>strike through text</strike></td></tr>
<tr><td>&lt;BIG&gt;</td><td><big>text in a big font</big></td></tr>
<tr><td>&lt;SMALL&gt;</td><td><small>text in a small font</small></td></tr>
<tr><td>&lt;SUB&gt;</td><td>a<sub>b</sub></td></tr>
<tr><td>&lt;SUP&gt;</td><td>a<sup>b</sup></td></tr>
</table>
</body>
</html>
