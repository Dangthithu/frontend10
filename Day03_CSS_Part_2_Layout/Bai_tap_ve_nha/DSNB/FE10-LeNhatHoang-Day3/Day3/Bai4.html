<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            border: 1px solid;
        }
        #header{
            border: 1px solid mediumaquamarine;
            text-align: center;
            padding-bottom: 20px;
            margin: 10px;
            margin-bottom: 20px;
        }

        #content{
            display: flex;
        }
        #menu{
            width: 30%;
            border: 1px solid mediumaquamarine;
            margin: 10px;
            text-align: center;
            padding-bottom: 30px;
        }
        #some-text, #image, #more-text{
            border: 1px solid mediumaquamarine;
            margin: 10px;
            text-align: center;
            padding-bottom: 30px;
        }
        #sub-content{
            display: flex;
        }
        #main-content{
            width: 70%;
        }
        #more-text{
            width: 50%;
        }
        #image{
            width: 50%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <p>This is Header</p>
        </div>
        <div id="content">
            <div id="menu">
                Menu
            </div>
            <div id="main-content">
                <div id="some-text">
                    Some Text
                </div>
                <div id="sub-content">
                    <div id="image">
                        Image
                    </div>
                    <div id="more-text">
                        More Text
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
