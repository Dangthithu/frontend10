<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            border: solid 2px;
            width: 30%;
        }
        #header, #sidebar, #main-content, #footer{
            border: solid 3px;
            text-align: center;
            margin: 5px;
            padding: 10px;
        }
        #content{
            display: flex;
        }
        #sidebar{
            width: 20%;
            padding: 30px;
        }
        #main-content{
            width: 80%;
            padding: 30px;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <b>Header</b>
        </div>
        <div id="content">
            <div id="sidebar">
                <b>Sidebar</b>
            </div>
            <div id="main-content">
                <b>Content</b>
            </div>
        </div>
        <div id="footer">
            <b>Footer</b>
        </div>
    </div>
</body>
</html>
