<!DOCTYPE html>
<html lang="vi">
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		.vien{
			margin:10px;
			padding: 10px;
			border: 5px solid;
			overflow: hidden;
		}
		.header_footer
		{
			width: 99%;
			border: 5px solid;
			font-size: 20px;
			height: 60px;
			line-height: 60px;
			text-align: center;
		}
		.sidebar_content
		{
			margin:20px 0px;
			display: flex;
		}
		.sidebar
		{
			font-size: 20px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			width: 20%;
			margin-right: 15px;
			border: 5px solid;
		}
		.content
		{
			font-size: 20px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			width: 80%;
			border: 5px solid;
		}
	</style>
</head>
<body>
	<div class="vien">

		<div class="header_footer">HEADER</div>
		<div class="sidebar_content">
			<div class="sidebar">SIDEBAR</div>
			<div class="content">CONTENT</div>
		</div>
		<div class="header_footer">FOOTER</div>

	</div>

</html>
