<!DOCTYPE html>
<html>
<head>
	<title>Bai1</title>
	<style type="text/css">
		.table {
			border: 1px solid;
		}
		.head {
			border: 1px solid;
		}
		.block {
			border: 1px solid;
			padding: 20px;
			display: inline-block;
		}
		.red {
		    background: #ea9999;
		    height: 15px;
		    width: 20%;
		    margin-right: 5px;
		    margin-bottom: 5px;
		}
		.blue {
		    background: #9fc5f8;
		    height: 15px;
		    width: 594px;
		    margin-bottom: 5px;
		}
		.yellow {
		    background: #ffe599;
		    height: 15px;
		    width: -webkit-fill-available;
		    margin-top: 0px;
		}
		.content {
			padding: 10px;
		}
		.1st {
			float: left;
		}

	</style>
</head>
<body>
	<div class="table">
		<div class="head">Mock 1</div>
		<div class="content">
			<div class="1st">
				<div class="red block"></div>
				<div class="blue block"></div>
			</div>
			<div>
				<div class="red block"></div>
				<div class="blue block"></div>
			</div>
			<div>
				<div class="red block"></div>
				<div class="blue block"></div>
			</div>
			<div class="yellow block"></div>
		</div>
	</div>
</body>
</html>
