<!DOCTYPE html>
<html>
<head>
	<title>Bai2</title>
	<style type="text/css">
		.table {
			border: 5px solid;
			padding: 10px;
		}
		.header {
		    border: 5px solid;
		    padding: 15px;
		    text-align: center;
		    text-transform: uppercase;
		    font-weight: bolder;
		    margin-bottom: 10px;
		}
		.sidebar {
		    border: 5px solid;
		    padding: 40px;
		    margin-right: 5px;
		    text-align: center;
		    text-transform: uppercase;
		    font-weight: bolder;
		}
		.content {
		    border: 5px solid;
		    padding: 40px;
		    width: -webkit-fill-available;
		    text-align: center;
		    text-transform: uppercase;
		    font-weight: bolder;
		}
		.footer {
		    border: 5px solid;
		    text-align: center;
		    text-transform: uppercase;
		    font-weight: bolder;
		    padding: 15px;
		}
		.main-content {
			display: flex;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="table">
		<div class="header">header</div>
		<div class="main-content">
			<div class="sidebar">sidebar</div>
			<div class="content">content</div>
		</div>
		<div class="footer">footer</div>
	</div>
</body>
</html>
