			border: 2px solid black; 
		}
		.main-container{
			height:280px;
			width: 500px;
		}

			height: 20%;
			width: 96%;

			height: 40%;
			width: 97%;

			width: 20%;
			height: 100%;

		}
		.content{
			width: 80%;
			height: 100%;
		}


	</style>

	<div class="main-container">
		<div class="row header">
			<p>HEADER</p>
		</div>

			<div class="sidebar">
				<p>SIDEBAR</p>
			</div>
			<div class="content">
				<p>CONTENT</p>
			</div>
		</div>
		<div class="row footer">
			<p>FOOTER</p>
		</div>
	</div>
