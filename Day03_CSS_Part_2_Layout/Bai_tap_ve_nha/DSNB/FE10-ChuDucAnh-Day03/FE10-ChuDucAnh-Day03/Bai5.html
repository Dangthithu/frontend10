<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<style type="text/css">
		div{
			text-align: center;
		}
		ul{
			margin:0px 0px;
		}
		ul li{
			display: inline-block;
			padding-right: 10px;
		}
		.main-container{
			width: 700px;
			height: 600px;
		}
		.logo{
			width: 100%;
			height: 10%;
			background: #EFEFEF;
		}
		.menu{
			height: 10%;
			width: 100%;
			background: #EFEFEF;
			margin-top: 10px;
		}
		.feature{
			height: 20%;
			width: 100%;
			margin: 20px 0 20px 0;
			background: #EFEFEF;
		}
		.content{
			display: flex;
			height: 20%;
		}
		.col{
			height: 100%;
			width: 30%;
			text-align: center;
			background: #EFEFEF;
		}
		.col-mid{
			margin:0 5%; 
		}
		.footer{
			height: 10%;
			width: 100%;
			text-align: center;
			background: #EFEFEF;
			margin-top: 20px;
		}
	</style>

	<div class="main-container">
		<div class="logo">
			<h1>Logo</h1>
		</div>
		<div class="menu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
		<div class="feature">
			Feature
		</div>
		<div class="content">
			<div class="col">
				Column One
			</div>
			<div class="col col-mid">
				Column Two
			</div>
			<div class="col">
				Column Three
			</div>
		</div>
		<div class="footer">
			Copyright 2011
		</div>
	</div>


</body>
</html>
