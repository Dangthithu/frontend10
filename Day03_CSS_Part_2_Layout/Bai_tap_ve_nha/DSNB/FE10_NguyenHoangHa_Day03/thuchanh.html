<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực hành</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Cách thức dựng giao diện -->
    <!-- 1. Dựng hết html trong quá trình dựng
    cần thêm các class và id cho các thẻ để tiện gắn css -->
    <!-- 2. Dựng Css -->

      <!-- END HEADER -->

      <div class="main-content row">

          <div class="wrap-content">
            <ul>
              <li>
                <a href="#">Taimienphi.vn</a>
              </li>
              <li>
                <a href="#">google.com</a>
              </li>
              <li>
                <a href="#">Topgia.vn</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="content main-common">
          <!-- Nên tạo khối bao lấy nội dung bên trong trước khi 
          viết trực tiếp khi sử dụng cấu trúc layout có hàng và cột-->
          <div class="wrap-content">
            <span>Taimienphi.vn</span>
            <div class="description">
              AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
            </div>
          </div>
        </div>
      </div>
      <!-- END CONTENT -->

      <!-- FOOTER -->

        <span>Footer</span>
      </div>
      <!-- END FOOTER -->
    </div>
  </body>
</html>
