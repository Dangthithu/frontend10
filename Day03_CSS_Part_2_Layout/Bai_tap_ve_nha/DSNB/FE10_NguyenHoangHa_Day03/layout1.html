<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .header{
            text-align: left;
            border: 1px solid black;
            width: 310px;
        }
        .content{
            border: 1px solid black;
            border-top: none;
            height: 240px;
            width: 310px;
        }
        .content-table{
            border-collapse: separate;
            border: none;
            border-spacing: 15px;
        }
        .col1{
            background: #ea9999;
            height: 40px;
            width: 70px;
        }
        .col2{
            background: #9fc5f8;
            height: 40px;
            width: 200px;
        }
        .last{
            height: 40px;
            width: 100px;
            background: wheat;
        }
        tr{
            margin: 20px;
            background: navajowhite;
        }
    </style>
</head>
<body>
    <div class="header">
        Mock
    </div>
    <div class="content">
        <table class="content-table">
            <tr>
                <td class="col1"></td>
                <td class="col2"></td>
            </tr>
            <tr>
                <td class="col1"></td>
                <td class="col2"></td>
            </tr>
            <tr>
                <td class="col1"></td>
                <td class="col2"></td>
            </tr>
            <tr>
                <td class="last" colspan="2"></td>
            </tr>
        </table>        
    </div>
</body>
</html>
