<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style typ="text/css">
      /* 1.CSS Float : sắp xếp các phần tử cùng hàng*/
      /* khi dàn trang float cần set lại width cho đối tượng float đó */
      .p-float-1 {
        background: #7fdbca;
        float: left;
      }
      .p-float-2 {
        background: #234f8a;
      }
      .p-float-1,
      .p-float-2 {
        margin: 0;
      }
      .menu {
        background: red;
        float: left;
      }
      .main-content {
        background: yellow;
        float: left;
      }
      .row {
        border: 1px solid greenyellow;
        /* cách fix vỡ giao diện */
        /* bằng cách thêm thuộc tính css sao phần từ html đang ba lấy các
            đối tượng bị float */
        overflow: auto;
      }
      /* 2. Các thành phần inline và block */
      /* 3. CSS Display */
      .span-display {
        background: red;
      }
      /* Sử dụng Css để sắp xếp phần tử thành 1 hàng */
      /* ul li{
          float: left;
          margin: 0 20px;
      }*/
      /*ul{
          background: blue;
          overflow: auto;
          /* lại sử dụng overflow nhằm tránh tràn và can thiệp html 
      } */
      /* sử dụng cơ chế display để sắp xếp các phần từ 1 hàng  */
      li {
        background: blue;
        display: inline-block;
        margin: 0px 20px;
      }
      .item {
        float: left;
        width: 33.33%;
      }
    </style>
    <!-- <p class="p-float-1">Thẻ p thứ nhất</p>
    <p class="p-float-2">Thẻ p thứ hai</p> -->

    <div class="row">
      <div class="menu">Đây là menu</div>
      <div class="main-content">Main content</div>
      <!-- Fix vỡ giao diện bằng cách thêm thuộc tính và dùng clear:both -->
      <!-- <div class="clearfix"></div> -->
    </div>
    <ul>
      <li>Hai cặp thẻ này thường được dùng</li>
      <li>để tạo menu á</li>
      <li>Hai cặp thẻ này thường được dùng</li>
      <li>để tạo menu á</li>
    </ul>
    <!-- <span>Thẻ span</span> Test text inline hay block
    Thẻ span có mặc định là inline
    <span>Thẻ span 1</span>
    <span>Thẻ span 2</span> -->

    <div>Thẻ div 2</div> -->
