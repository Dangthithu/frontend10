<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai2</title>
	<style type="text/css">
	.container {
	    border: #000 4px solid;
	    height: 400px;
	    text-align: center;
	    text-transform: uppercase;
	  width:600px;
	}
	.row {
	    margin: 15px;
	    height: 370px;
	}
	.header {
	    border: #000 3px solid;
	    height: 100px;
	}
	.content {
	    margin-top: 15px;
	    height: 130px;
	    display: flex;
	}
	.footer {
	    border: #000 3px solid;
	    height: 100px;
	    margin-top: 15px;
	}
	.row-left {
	    border: #000 3px solid;
	    width: 20%;
	}
	.row-right {
	    border: #000 3px solid;
	    width: 80%;
	    margin-left: 20px;
	}
	p {
	    padding-top: 30px;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="header">
				<p>HEADER</p>
			</div>
			<div class="content">
				<div class="row-left">
					<p>sidebar</p>
				</div>
				<div class="row-right">
					<p>content</p>
				</div>
			</div>
			<div class="footer">
				<p>FOOTER</p>
			</div>
		</div>
	</div>
</body>
</html>
