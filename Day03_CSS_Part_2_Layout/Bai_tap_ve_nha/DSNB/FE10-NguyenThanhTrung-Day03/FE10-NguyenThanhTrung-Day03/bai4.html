<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai4</title>
	<style type="text/css">
		.container {
		    border: #000 1px solid;
		    width: 500px;
		}
		.header {
		    margin: 15px 10px;
		    border: #4472C4 1px solid;
		}
		.content {
		    margin: 15px 5px;
		    display: flex;
		}
		.menu {
		    border: #4472C4 1px solid;
		    width: 30%;
		    height: 200px;
		}
		.row-right {
		    width: 70%;
		    margin-left: 5px;
		}
		.top {
		    border: #4472C4 1px solid;
		}
		.content-bottom {
		    margin-top: 7px;
		    height: 140px;
		    display: flex;
		}
		.bottom-left {
		    border: #4472C4 1px solid;
		    width: 50%;
		}
		.bottom-right {
		    border: #4472C4 1px solid;
		    width: 50%;
		    margin-left: 5px;
		}
		p{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class ="header">
			<p>this is a header</p>
		</div>
		<div class="content">
			<div class="menu">
				<p>menu</p>
				<p>********</p>
				<p>********</p>
				<p>********</p>
				<p>********</p>
			</div>
			<div class="row-right">
				<div class="top">
					<p>some text</p>
				</div>
				<div class="content-bottom">
					<div class="bottom-left">
					<p>an image</p>
				</div>
				<div class="bottom-right">
					<p>more text</p>
				</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
