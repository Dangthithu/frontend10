<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/nong.css">
  </head>
  <body>
    <div class="container">
      <div class="header row">THIS IS A HEADER</div>

        <!-- coi content này đang là 1 hàng bao gồm 2 cột -->
      <div class="content row">
        <!-- Nên tab ra nhìn cấu trúc cho dễ nhé -->

        <!-- menu này tương đương với 1 cột đầu tiên -->
        <div class="menu main-commom">
          <ul>
            <span>MENU</span>
            <li>********</li>
            <li>********</li>
            <li>********</li>
            <li>********</li>
          </ul>
        </div>

        <!-- 2 phần div này sẽ nằm trong cột còn lại -->
        <div class="content-wrap">
          <!-- khối some text này chính là 1 hàng 1 cột, khi chỉ
        có 1 hàng 1 cột thì ko cần khai báo class row  -->
          <div class="some-text main-commom">
            <span>SOME TEXT</span>
          </div>

          <!-- khối bên dưới chính là 1 hàng và 2 cột, thì lại áp dụng
          cấu trúc chia hàng và côt -->
          <div class="row main-commom">
            <div class="an-image">AN IMAGE</div>
            <div class="more-text">MORE TEXT</div>
          </div>
        </div>
    </div>
    </div>
  </body>
</html>
