<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Demo Javascript</title>
</head>
<body>
	<h1>Demo Javascript</h1>
	<p onclick="alert('Click!');">
		Click vào thẻ p để show ra cái gì đó
	</p>

	<!-- 1 - Khai báo code Javascript -->
	<!-- Nhúng inline trong thẻ HTML thông qua thuộc tính là tên sự kiện của nó -->
	<a href="#" onmouseenter="alert('hover')">
		Rê chuột qua thì hiển thị alert
	</a>

	<!-- <button></button> -->
	<!-- Nhúng inline trong file HTML -->
	<script type="text/javascript">
		//console.log show trên tab Console của trình duyệt
		console.log("Code Javascript inline HTML");
		//hiển thì ra màn hình 1 text gì đó
		//hay dung để demo
		document.write("HEllo Javascript");
	</script>

	<!-- Link từ file .js bên ngoài -->
	<script type="text/javascript" src="js/script.js">
		
	</script>
	<!-- <h1>ABC</h1> -->

	<p>ÁDASĐsa</p>
	<!-- chuẩn nhất thì sẽ viết code JS ngay trước thẻ đóng body -->


</body>
</html>
