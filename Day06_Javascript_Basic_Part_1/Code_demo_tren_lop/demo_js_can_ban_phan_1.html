	<p id="result" style="color: blue"></p>
	<script type="text/javascript">
		// SỰ KIỆN TRONG JAVASCRIPT
		//có thể dùng 2 cách để gắn sự kiện cho thẻ HTML
		// 1 - gắn thông qua thuộc tính thẻ
		// 2 - gọi hàm addEventListener của Javascript
		//onsubmit
		//lấy ra object
		var form_obj = document.getElementById('form-id');
		form_obj.addEventListener('submit', function(event) {
			//viết code trong hàm callback
			// hàm callback là hàm sẽ thực thị sau khi sự kiện trước nó xảy ra xong - submit
			// alert('123');
			//lấy ra giá trị của input name
			var obj_name = document.getElementById('name');
			var name = obj_name.value;
			// document.write("Name vừa nhập: " + name);

			var result_obj = document.getElementById('result');
			result_obj.innerHTML = "Name vừa nhập: " + name;

			//cần return false nếu muốn ngăn ngừa form tải lại khi submit
			//có thể áp dụng để ngăn ngừa chuển hướng trang khi click
			event.preventDefault();
			// return false;
		});
