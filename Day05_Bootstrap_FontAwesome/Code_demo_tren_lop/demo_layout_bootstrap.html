	Dựng layout như sau:
	<!-- 
	1 - Màn hình > 768px (ipad) => 1 hàng 4 cột có độ rộng bằng nhau
	2 - Màn hình > 576px => 1 hàng 4 cột: 2 cột đầu có độ rộng = 2,  2 cột sau có độ rộng = 4  
	3 - Màn hình <= 576px => mỗi cột là 1 hàng 
	-->
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-2 col-12 item1">Cột 1</div>
			<div class="col-md-3 col-sm-2 col-12 item2">Cột 2</div>
			<div class="col-md-3 col-sm-4 col-12 item3">Cột 3</div>
			<div class="col-md-3 col-sm-4 col-12 item4" >Cột 4</div>
		</div>
	</div>

	<h1>Demo thực hành 1 Bootstrap</h1>
	<div class="container">
		<h3>Job Application</h3>
		<h4>Contact Information</h4>
		<form action="" method="get">
			<div class="row">
				<div class="col-md-6 col-12">
					<label>
						First name <span class="red">*</span>
					</label>
					<input class="form-control" type="text" value="" placeholder="" />
				</div>
				<div class="col-md-6 col-12">
					<label>
						Last name <span class="red">*</span>
					</label>
					<input class="form-control" type="text" value="" placeholder="" />
				</div>
			</div>
			<input type="submit" class="btn btn-primary" value="Submit" />
		</form>
	</div>
</body>
