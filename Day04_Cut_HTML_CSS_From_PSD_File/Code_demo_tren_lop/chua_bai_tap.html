<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Chữa bài tập</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<h1>Chữa bài tập 4</h1>
	<div class="container">
		<!-- HEADER : 1 hàng 1 cột thì ko cần dựng cấu trúc layout -->
		<div class="header border-common">
			this is a header
		</div>
		<!-- END HEADER -->

		<!-- MAIN: có 1 hàng và 2 cột thì sẽ áp dụng cấu trúc layout -->
		<div class="main row">
			<!-- Menu: cột thứ nhất -->
			<div class="menu border-common">
				<span class="menu-text">menu</span>
				<p class="menu-start">******</p>
				<p class="menu-start">******</p>
				<p class="menu-start">******</p>
				<p class="menu-start">******</p>
			</div>
			<!-- END Menu -->

			<!-- Wrap content: cột thứ 2 -->
			<div class="wrap-content">
				<!-- hàng thứ nhất -->
				<div class="some-text border-common">some text</div>
				<!-- end hàng thứ nhất -->
				<!-- hàng thứ 2 -->
				<div class="row">
					<div class="an-image border-common">an image</div>
					<div class="more-text border-common">more text</div>
				</div>
			</div>
			<!-- END Wrap content -->
		</div>
	</div>
</body>
</html>
